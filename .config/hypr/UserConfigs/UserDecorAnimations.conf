# Decoration and Animations Settings

# Hyprland Wiki Links
# Animation - https://wiki.hyprland.org/Configuring/Animations/
# Decoration - https://wiki.hyprland.org/Configuring/Variables/#decoration

# Sourcing colors generated by wallust
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf

decoration {
  rounding = 15
         
  # active_opacity = 0.9
  active_opacity = 1.0
  inactive_opacity = 0.98
  fullscreen_opacity = 1.0

  dim_inactive = true
  dim_strength = 0.1
  dim_special = 0
#  dim_special = 0.8

  drop_shadow = true
  shadow_range = 8
  # shadow_render_power = 1
  
  col.shadow = 0x7C000000
  # col.shadow = #0000007C
  col.shadow_inactive = 0x7C000000
  # shadow_offset = 0 2
  # shadow_scale = 1.0
  # shadow_ignore_window = false
  # shadow_range = 5

  # col.shadow = $color12
  # col.shadow_inactive = 0x50000000

  blur {
    enabled = true	
    size = 6
    passes = 3
    ignore_opacity = true
    new_optimizations = true
#    special = true
  }
}

    
animations {
  enabled = yes

  bezier = liner, 2, 2, 2, 2
  bezier = winIn, 0.1, 1.1, 0.1, 1.1
  bezier = winOut, 0.3, -0.3, 0, 1
  
  bezier = wind, 0.05, 0.9, 0.1, 1.05
  bezier = overshot, 0.05, 0.9, 0.1, 1.05
  bezier = smoothOut, 0.36, 0, 0.66, -0.56
  bezier = smoothIn, 0.25, 1, 0.5, 1

  animation = windows, 1, 3, overshot, slide
  animation = windowsOut, 1, 3, smoothOut, slide
  animation = windowsMove, 1, 3, default
  animation = border, 1, 3, default
  animation = fade, 1, 3, smoothIn
  animation = fadeDim, 1, 3, smoothIn
  animation = workspaces, 1, 3, default
  #animation = workspaces, 1, 3, wind

  
  # animations for -git or version >0.42.0
   animation = workspacesIn, 1, 3, wind, slide
  # animation = workspacesOut, 1, 3, winOut, slide

  # --------------
  # animation = border, 1, 1, liner
  # animation = borderangle, 1, 180, liner, loop #used by rainbow borders and rotating colors
  animation = borderangle, 1, 30, liner, loop
}
